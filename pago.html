<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pago</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Academia Digital</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="cursos.html">Cursos</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>
  <main class="pago">
    <h2>Simulación de pago</h2>
    <form onsubmit="return simularPago(event)">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />
      <label for="tarjeta">Número de tarjeta:</label>
      <input type="text" id="tarjeta" required />
      <label for="fecha">Fecha de vencimiento:</label>
      <input type="text" id="fecha" required placeholder="MM/AA" />
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required />
      <button type="submit" class="btn">Pagar</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Academia Digital</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
